apiVersion: apps/v1
kind: Deployment
metadata:
  name: dice-game-deployment
  labels:
    app: dice-game
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: dice-game
  template:
    metadata:
      labels:
        app: dice-game
    spec:
      securityContext:
        fsGroup: 101
      containers:
      - name: dice-game
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
          - name: nginx-cache
            mountPath: /var/cache/nginx
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
      volumes:
        - name: nginx-cache
          emptyDir: {}
